<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Приложения</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --bg-start: #1a1e26;
      --bg-end: #181c23;
      --card-color: #1f232c;
      --accent-color: #00bcd4;
      --text-color: #ffffff;
      --secondary-color: #aaaaaa;
      --radius: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 20px;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .section {
      background-color: var(--card-color);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--secondary-color);
      margin: 0 0 16px 0;
      padding-left: 4px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }

    .app-button {
      background-color: #2a2f38;
      border: none;
      border-radius: var(--radius);
      padding: 12px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    .app-button:active {
      transform: scale(0.96);
      background-color: #353b45;
    }

    .material-icons-outlined {
      font-size: 28px;
      margin-bottom: 6px;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="section">
      <h2 class="section-title">Музыка</h2>
      <div class="container">
        <a href="yandexmusic://" class="app-button">
          <span class="material-icons-outlined">music_note</span>
          Yandex Music
        </a>
        <a href="youtubemusic://" class="app-button">
          <span class="material-icons-outlined">library_music</span>
          YouTube Music
        </a>
        <a href="music://" class="app-button">
          <span class="material-icons-outlined">headphones</span>
          Apple Music
        </a>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Навигация</h2>
      <div class="container">
        <a href="yandexnavi://" class="app-button">
          <span class="material-icons-outlined">navigation</span>
          Yandex Навигатор
        </a>
        <a href="yandexmaps://" class="app-button">
          <span class="material-icons-outlined">map</span>
          Yandex Карты
        </a>
        <a href="comgooglemaps://" class="app-button">
          <span class="material-icons-outlined">pin_drop</span>
          Google Maps
        </a>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Работа</h2>
      <div class="container">
        <a href="zoomus://" class="app-button">
          <span class="material-icons-outlined">videocam</span>
          Zoom
        </a>
        <a href="chatgpt://" class="app-button">
          <span class="material-icons-outlined">psychology</span>
          ChatGPT
        </a>
        <a href="https://deepseek.com" class="app-button">
          <span class="material-icons-outlined">search</span>
          DeepSeek
        </a>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Развлечения</h2>
      <div class="container">
        <a href="https://kinopub.me" class="app-button">
          <span class="material-icons-outlined">theaters</span>
          Кинопаб
        </a>
        <a href="https://www.kinopoisk.ru" class="app-button">
          <span class="material-icons-outlined">local_movies</span>
          Кинопоиск
        </a>
        <a href="vnd.youtube://" class="app-button">
          <span class="material-icons-outlined">smart_display</span>
          YouTube
        </a>
      </div>
    </div>

  </div>
</body>
</html>
